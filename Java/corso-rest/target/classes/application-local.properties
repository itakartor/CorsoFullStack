####################################################
# Configurazioni generali
####################################################

##Nome applicativo da utilizzare nel log
spring.application.name=corso-rest

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/app


#Enable Swagger Try Out services
enableSwagger=true
disableSwaggerTryOut=false

app.context-path=/api/v1/app
server.context-path=/
server.port=9091

management.contextPath=/actuator
management.security.role=ADMIN
management.security.enabled=false

trace.exception.debug=true

endpoints.enabled=false
endpoints.env.enabled=false
endpoints.restart.enabled=false
endpoints.resume.enabled=false
endpoints.pause.enabled=false
endpoints.info.enabled=true
endpoints.health.enabled=true
endpoints.metrics.enabled=true
endpoints.prometheus.enabled=true

